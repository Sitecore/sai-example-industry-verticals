      Hint: LongDescription
      Value: |
        <div class="ck-content"><p>Conçues pour s'harmoniser avec le Sofa et le Fauteuil Lumina, les Tables Lumina sont une étude d'équilibre et de proportion. Chaque table est fabriquée à la main à partir de chêne issu de sources durables avec une finition satinée qui met en valeur le caractère naturel du bois. La grande table basse offre une surface généreuse pour la vie quotidienne, tandis que la petite table d'appoint ajoute une élégance fonctionnelle à côté d'un canapé ou d'un fauteuil de lecture. Ensemble, elles créent un sens de texture et de rythme superposé — un centre de table discret qui complète l'espace de vie Lumina.</p></div>
    - ID: "e5b1f5b3-a36d-4fd3-8df7-c9878ebfb6cf"
      Hint: pageSummary
      Value: Les Tables Lumina apportent harmonie et équilibre à tout espace, unissant forme et fonction par une élégante simplicité. Fabriqué à la main en chêne naturel avec des proportions raffinées et une finition satinée lisse, cet ensemble gigogne complète l'esthétique sereine de la Collection Lumina. Conçues pour la polyvalence et faites pour durer, les Tables Lumina incarnent la philosophie de Forma Lux — design intemporel, artisanat durable et beauté durable.
